<div class="container">
    <p>Resumen de las compras realizadas:</p>
    <div *ngIf="buyOfNotebooks">
        <div *ngFor="let notebook of buyOfNotebooks">
            <span>{{notebook.description}} </span>
            <span>Precio {{notebook.precio | currency}}</span>
        </div>
        <div>El precio total es:<span class="total">{{total | currency}}</span></div> 
    </div>
</div>
