<div class="container">

    <h1>Libreta nueva</h1>
    
    <div class="libreta-added" *ngIf="newNotebook">
        <svg class="bi bi-check" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
        </svg>
        <span>
                Libreta agregada con descripcion: {{newNotebook.descripcion}}
        </span> 
        <button (click)="newNotebook = null" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="addNotebook(form.value)" class="form-group">
        <div >
            <div class="form-group form-inline">
                <label class="form-control-label" for="">Descripci√≥n de la libreta: </label>
                <input class="form-control"  type="text" placeholder="Caracteristicas" formControlName="descripcion">
            </div>
            <div class="form-group form-inline">
                <label class="form-control-label" for="">Precio: </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input  class="form-control"   type="number" placeholder="230.00" formControlName="precio">
                </div>
            </div>
            <div class="form-group form-inline">
                <label  class="form-control-label" for="">Url de la foto: </label>
                <input  class="form-control"  type="url" placeholder="/assets/IMG_4405.JPG" formControlName="url">
            </div>
            <div class="form-group">
                <label  class="form-control-label" for="">Tipo de material: </label>
                <select name="material" formControlName="material">
                    <option selected>Papel</option>
                    <option>Tela</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label d-block"  for="">Tipo: </label>
                <div class="form-check-inline">
                    <input type="radio" name="typeOfNotebook" value="libreta" formControlName="typeOfNotebook"> Libreta media carta
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="typeOfNotebook" value="bolsillo" formControlName="typeOfNotebook"> Libreta de bolsillo 
                </div>
            </div>
        </div>
        <button class="btn btn-primary"  type="submit">Agregar</button>
    </form>

</div>
