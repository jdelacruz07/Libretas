<div class="container">
    <div class="libretas">

        
        <section class="libreta-media-carta">
            <div class="encabezado-media-carta">
                <h2>Libretas media carta:</h2>
                <button routerLink="/libreta-media-carta/Papel" mat-raised-button>Papel</button>
                <button routerLink="/libreta-media-carta/Tela" mat-raised-button>Tela</button>
            </div>
            
            <div class="carrousel">

              <ngb-carousel *ngIf="images">
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[0]" alt="Random first slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[1]" alt="Random second slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="images[2]" alt="Random third slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
              </ngb-carousel>
            </div>

        </section>

        <section class="libreta-de-bolsillo">
            <div class="encabezado-de-bolsillo">
                <h2>Libretas de bolsillo:  </h2>
                <button routerLink="/libreta-bolsillo/Papel" mat-raised-button>Papel</button>
                <button routerLink="/libreta-bolsillo/Tela" mat-raised-button>Tela</button>
            </div>
            <div class="images-bolsillo">
                <img  class="img-bolsillo" src="/assets/IMG_4319.JPG" alt="no toy ????">
                <img  class="img-bolsillo" src="/assets/IMG_4326.JPG" alt="no toy ????">
                <img  class="img-bolsillo" src="/assets/IMG_4327.JPG" alt="no toy ????">
            </div>
        </section >
    </div>


    <br>

    <hr>
    <div class="footer">
      <a href="https://www.instagram.com/yailinmx/?hl=es-la">
        <img src="/assets/instagram.png" alt="">
      </a>  
    </div>
    <br>
    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">add_a_photo</mat-icon> -->
</div>
