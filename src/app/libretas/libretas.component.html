<div class="container">
    <div class="libretas">
        <section>
            <div class="encabezado-media-carta">
                <h2>Libretas artesanales:</h2>
                <button routerLink="/libreta-media-carta/Papel" mat-raised-button>Papel</button>
                <button routerLink="/libreta-media-carta/Tela" mat-raised-button>Tela</button>
            </div>
            
            <div class="carrousel-artesanal">
              <ngb-carousel *ngIf="imageArtesanal">
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="imageArtesanal[0]" alt="Random first slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="imageArtesanal[1]" alt="Random second slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="imageArtesanal[2]" alt="Random third slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
              </ngb-carousel>
            </div>
        </section>

        <section>
            <div class="encabezado-de-bolsillo">
                <h2>Libretas de bolsillo:  </h2>
                <button routerLink="/libreta-bolsillo/Papel" mat-raised-button>Papel</button>
                <button routerLink="/libreta-bolsillo/Tela" mat-raised-button>Tela</button>
            </div>
            <div class="carrousel-bolsillo">

              <ngb-carousel *ngIf="imageBolsillo">
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="imageBolsillo[0]" alt="Random first slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="imageBolsillo[1]" alt="Random second slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
                <ng-template ngbSlide>
                  <div class="picsum-img-wrapper">
                    <img [src]="imageBolsillo[2]" alt="Random third slide">
                  </div>
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </ng-template>
              </ngb-carousel>
            </div>
        </section >
    </div>
    <br>
    <hr>
    <div class="footer">
      <a href="https://www.instagram.com/yailinmx/?hl=es-la">
        <img src="/assets/instagram.png" alt="">
      </a>  
    </div>
    <br>
    <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">add_a_photo</mat-icon> -->
</div>
